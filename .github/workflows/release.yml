name: Create release
on:
 push:
   tags:
     - "v*"
 workflow_dispatch:
permissions:
 contents: write
jobs:
 release:
   name: Release pushed tag
   runs-on: ubuntu-latest
   steps:
     - name: Create release
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         tag: ${{ github.ref_name }}
       run: |
         gh release create "$tag" \
             --repo="$GITHUB_REPOSITORY" \
             --title="$tag" \
             --generate-notes

